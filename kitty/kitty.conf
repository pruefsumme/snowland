# OS X Dark "Pro" Theme
# Dark background, SF Mono fonts.

# -----------------------------------------------------------------------------
# FONTS
# -----------------------------------------------------------------------------
# Matched to your installed fonts:
font_family      SFMono-BoldItalic
bold_font        SFMono-BoldItalic
italic_font      SFMono-BoldItalic
bold_italic_font SFMono-BoldItalic
font_size        12.0

# -----------------------------------------------------------------------------
# WINDOW & TRANSPARENCY
# -----------------------------------------------------------------------------
# Dark Grey background with slight transparency
background_opacity 0.90
background #1e1e1e
foreground #ececec

# Padding
window_padding_width 8

# Hide decorations
hide_window_decorations yes

# -----------------------------------------------------------------------------
# TAB BAR
# -----------------------------------------------------------------------------
tab_bar_edge top
tab_bar_style separator
tab_separator " | "

# Active Tab: White text
active_tab_foreground   #ffffff
active_tab_background   #3a3a3a
active_tab_font_style   bold

# Inactive Tab: Grey text
inactive_tab_foreground #888888
inactive_tab_background #1e1e1e
inactive_tab_font_style normal

# -----------------------------------------------------------------------------
# COLOR PALETTE
# -----------------------------------------------------------------------------

# Selection (Mac Blue)
selection_foreground #ffffff
selection_background #255a9e

# Cursor
cursor #ffffff
cursor_text_color #000000
cursor_shape block

# URL
url_color #45a1ff

# Black
color0 #000000
color8 #555555

# Red
color1 #ff5c57
color9 #ff5c57

# Green
color2  #5af78e
color10 #5af78e

# Yellow
color3  #f3f99d
color11 #f3f99d

# Blue
color4  #57c7ff
color12 #57c7ff

# Magenta
color5  #ff6ac1
color13 #ff6ac1

# Cyan
color6  #9aedfe
color14 #9aedfe

# White
color7  #f1f1f0
color15 #ffffff
